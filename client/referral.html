<template name="referral">
  {{#unless invitation}}
    Invitation not found!
  {{/unless}}
  {{#with invitation}}
    {{#if inviteeId}}
      This invitation has already been used!
    {{else}}
      <h2>You have been invited to connect with {{referrerEmail}}!</h2>
      This invitation was emailed to you at <b>{{inviteeEmail}}</b> on <em>{{createdAt}}</em>
      {{#if currentUser}}
        <p><a id="accept" class="btn btn-primary btn-large" href="/">Accept</a></p>
      {{else}}
        <div class="row fluid">
          <div class="col-xs-6 col-md-4">
            <p>Not yet a user?</p>
          </div>
          <div class="col-xs-6 col-md-4">
            <p><a class="btn btn-primary btn-large" href="/register">Become One!</a></p>
          </div>
        </div>
        <div class="row fluid">
          <div class="col-xs-6 col-md-4">
            <p>Want to know more first?</p>
          </div>
          <div class="col-xs-6 col-md-4">
            <p><a class="btn btn-primary btn-large" href="/">Learn More!</a></p>
          </div>
        </div>
  
        <div class="row fluid">
          <div class="col-xs-6 col-md-4">
            <p>Already a user? Simply login to accept this invitation.</p>
          </div>
          <div class="col-xs-6 col-md-4">
            <p><a class="btn btn-primary btn-large" href="/login">Login</a></p>
          </div>
        </div>
      {{/if}}
    {{/if}}
  {{/with}}
</template>
